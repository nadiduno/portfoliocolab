<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="/assets/github.jpg.png" type="png">
    <title>GitHub API</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="banenerMain">
            <h1> Criamos un mini portfólio para você, usando seus dados de GitHub</h1>
            <img src="./assets/mathForms.svg" alt="Essas são figuras geométricas, estão de cor laranja, ajudando a dar um aspecto bonito na parte central do nosso site">
        </div>

        <div class="form">
            <p class="labelForm">Usuário de GitHub</p>
            <input id="userId" type="text" placeholder="Digite seu usuário">
            <button onclick="userData()">Buscar meus dados</button>
        </div>

        <div class="userData">

           

            <img class="avatar" id="userAvatar" src="./assets/avatar.svg" title="Foto do usuario de Github"
                alt="Inicialmente esta avatar em forma da cara de uma persona com bordas laranjas e fundo roxo, ele depois trocará por sua foto importada de GitHub, em caso de você buscar seus dados, no segmento anterior" />
            <p class="name" id="userName">Aqui va seu nome</p>
            <p class="bio" id="userBio">e biografia</p>

        </div>

        <div class="repositoryData">
            <div class="bannerOrange">
                <p>Dados da minha conta em GitHub</p>
            </div>

            <div class="computer">

                

                <img src="./assets/computer.svg" title="Imagem de um computador"
                    alt="É a silhueta em preto de um computador com fundo branco, e no meio tem a  quantidade de repositorios do perfil de GitHub em questão">

                <p class="number" id="publicRepos">0</p>
                <p>Repositórios</p>
            </div>

            <div class="numbergutHub1">
                <div class="computer">
                 

                    <img src="./assets/computer.svg" title="Imagem de um computador"
                        alt="É a silhueta em preto de um computador com fundo branco, e no meio tem a  quantidade de repositorios do perfil de GitHub em questão">

                    <p class="number" id="followers">0</p>
                    <p>Seguidores</p>
                </div>
                <div class="computer">

                    

                    <img src="./assets/computer.svg" title="Imagem de um computador"
                        alt="É a silhueta em preto de um computador com fundo branco, e no meio tem a  quantidade de repositorios do perfil de GitHub em questão">

                    <p class="number" id="following">0</p>
                    <p>Seguindo</p>
                </div>
            </div>
            <div class="gitHubAccount">
                <img class="octocat" src="./assets/githubOctocatFlat.svg" alt="Imagem que representa o icone do GitHub, que é um fofo gatinho.">
                <a class="link" id="htmlUrl" href="#">Visitar meu GitHub</a>
                <div>
                    <span class="menssage">Conta criada desde o</span>
                    <span id="createdAt">ano</span>
                </div>
            </div>
        </div>
        <div class="footerContainer">
            <div>
                <div class="bannerPurple">
                    <p>Tecnologias implementadas</p>
                </div>
                <div class="bannerGray">
                    <a class="link2" href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank"
                        title="HTML">
                        <img class=" logoTech" src="./assets/logoHtml.svg" alt="Esta imagem representa o logotipo de HTML, de color laranja e com o número 5 na cor branca">
                    </a>
                    <a class="link2" href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" target="_blank"
                        title="CSS">
                        <img class="logoTech" src="./assets/logoCss.svg" alt="Esta imagem representa o logotipo de CSS, de color azul e com o letras CSS na vertical na cor branca">
                    </a>
                    <a class="link2" href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript" target="_blank"
                        title="Javascript">
                        <img class="logoTech" src="./assets/logoJavascript.svg" alt="Esta imagem representa o logotipo de JavaScript, de color amarelo e com o letras JS na cor branca">
                    </a>
                </div>
            </div>
            <div>
                <div class="bannerPurple">
                    <p>Colaboradores © 2023</p>
                </div>
                <div class="bannerGray">
                    <a class="link2" href="https://www.linkedin.com/in/maolylara/" target="_blank" title="Maoly Lara">
                        <img class="logoColab" src="https://github.com/maolylara.png" alt="Foto de Maoly Lara, se identifica como ela/dela, é uma menina branca, com cabelo solto rubio, camisa branca, com um fundo cinza claro">
                    </a>
                    <a class="link2" href="https://www.linkedin.com/in/victormanueldev/" target="_blank"
                        title="Víctor Martínez">
                        <img class="logoColab" src="https://github.com/vmanuelmartinez.png" alt="Foto de Víctor Martínez, se identifica como el/dele, é uma menino braco, com cabelo curto preto, camisa social azul escuro, e calça cinza, está parado em frente um microfone, com un fundo de cores amarelo e azul">
                    </a>
                    <a class="link2" href="https://www.linkedin.com/in/nadiduno/" target="_blank" title="Nadi Duno">
                        <img class="logoColab" src="https://github.com/nadiduno.png" alt="Foto de Nadi Duno, se identifica como ela/dela, é uma menina parda, com cabelo preso, camisa branca, jaqueta preta, com um fundo amarelo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
