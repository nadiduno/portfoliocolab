<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>GitHub API</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="banenerMain">
            <h1> Criamos un mini portfólio para você, usando seus dados de GitHub</h1>
            <img src="./assets/mathForms.svg" alt="">
        </div>

        <div class="form">
            <p>Usuário de GitHub</p>
            <input id="userId" type="text" placeholder="Digite seu usuário">
            <button onclick="userData()">Buscar meus dados</button>
        </div>

        <div class="userData">
            <img class="avatar" id="userAvatar" src="./assets/avatar.svg" />
            <p class="name" id="userName">Nome</p>
            <p class="bio" id="userBio">Biografia</p>
        </div>

        <div class="repositoryData">
            <div class="bannerOrange">
                <p>Dados de minha conta em GitHub</>
            </div>
            <div clas="numbergutHub">
                <div class="computer">
                    <img class="" src="./assets/computer.svg" alt="">
                    <p class="number" id="publicRepos">0</p>
                    <p>Repositórios</p>
                </div>
            </div>
            <div clas="numbergutHub">
                <div class="computer">
                    <img class="" src="./assets/computer.svg" alt="">
                    <p class="number" id="followers">0</p>
                    <p>Seguidores</p>
                </div>
                <div class="computer">
                    <img class="" src="./assets/computer.svg" alt="">
                    <p class="number" id="following">0</p>
                    <p>Seguindo</p>
                </div>
            </div>
            <div class="gitHubAccount">
                <img src="./assets/githubOctocatFlat.svg" alt="">
                <a id="htmlUrl">Visitar meu GitHub</a>
                <p id="menssage"></p>
                <p id="createdAt"></p>
            </div>
        </div>
        <div class="footerContainer">
            <div class="bannerPurple">
                <p>Tecnologias implementadas</p>
            </div>
            <div class="bannerGray">
                <img src="./assets/logoHtml.svg" alt="">
                <img src="./assets/logoCss.svg" alt="">
                <img src="./assets/logoJavascript.svg" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
